<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Rest Countries Service</title>
</head>
<body>

<div class="containter" style="margin-left: 20px">
    <div class="row">
        <div class="col-lg-12">
            <h1>Country Search</h1>
        </div>
        <div class="col-lg-6">
            <div class="col-lg-9">
                <select id="selectCountry" name="selectedCountry" onchange="getCountryInfo()"
                        type="button">x
                    <option disabled selected>Country Select</option>
                </select>
            </div>
            <div class="col-lg-6">
                <table>
                    <tr>
                        <td><b>Capital:</b></td>
                        <td id="capital"></td>
                    </tr>
                    <tr>
                        <td><b>Timezone:</b></td>
                        <td id="timezone"></td>
                    </tr>
                    <tr>
                        <td><b>Language:</b></td>
                        <td id="language"></td>
                    </tr>
                    <tr>
                        <td><b>Currency:</b></td>
                        <td id="currency"></td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-12">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Acronym</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody id="regionInfo">
                    <!--Add Regional Data-->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <img alt="flag" width="250px" id="flag" src="">
            <div class="col-lg-6">
                <b for="borders">Borders</b>
                <ul id="borders"></ul>
            </div>
        </div>
        <div class="col-lg-12" id="maps">
            <img alt="map" src="" id="map">
        </div>
    </div>
</div>


<script src="country.js">
</script>
<script src="modestmaps.min.js">
</script>
</body>
</html>
